<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taylor Swift Quotes</title>
    <style>
body {
    margin: 0;
    font-family: 'Helvetica', sans-serif;
    background-color: #f9f6ee;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.title {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    color: #e85a4f;
    margin-bottom: 20px;
}

.quote-container {
    background-color: #f0d8cc;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.quote-text {
    font-size: 18px;
    font-weight: bold;
    color: #e85a4f;
    margin: 0;
}

.taylor-button {
    background-color: #f9a875;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border: 2px solid #e85a4f;
}

.taylor-button:hover {
    background-color: #e85a4f;
}

Plea
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Taylor Swift Quotes</h1>
        <div class="quote-container">
            <p class="quote-text">{{ quote }}</p>
        </div>
        <form method="post">
            <button class="taylor-button" type="submit">Get a random Lyric</button>
        </form>
    </div>
</body>
</html>
